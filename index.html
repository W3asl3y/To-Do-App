<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="\css\style.css">
        <script src="\js\script.js" defer></script>
    </head>
    <body>
      
      <header>
        <div class="container">
            <h1>To-Do List</h1>
            <form>
              <input type="text" id="taskInput" placeholder="Enter a task" />
              <button type="submit" id="addTaskBtn">Add Task</button>
            </form>
        </div>
      </header>

        <section>
          <ul id="taskList">
            <li>
              <div>
                <input type="checkbox" id="task1">
                <span>task 1</span>
              </div>
              <button title="Delete task" id="deleteBtn">
                <svg viewbox="0 0 24 24" fill="none">
                  <path d="M17.25 17.25L6.75 6.75" stroke="#A4D0E3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                  <path d="M17.25 6.75L6.75 17.25" stroke="#A4D0E3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
            </li>
            <li id="completedTask">
              <div>
                <input type="checkbox" id="task2">
                <span>task 2</span>
              </div>
              <button title="Delete task" id="deleteBtn">
                <svg viewbox="0 0 24 24" fill="none">
                  <path d="M17.25 17.25L6.75 6.75" stroke="#A4D0E3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                  <path d="M17.25 6.75L6.75 17.25" stroke="#A4D0E3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
            </li>
          </ul>
        </section>
    </body>
</html>
